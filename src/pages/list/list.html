<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Les Clients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-cloud">
    <ion-card *ngFor=" let client of results" (click)="check(client)">
        <ion-card-content class="no-padding">
            <ion-item>
              <ion-avatar item-start>
                <img src="https://noink.abs-cbn.com/HTML/no-profile-pic.png">
              </ion-avatar>
              <div class="item-main-content">
                  <h2 >{{ client.prenom }} {{ client.nom | uppercase}}</h2>
                  <p> {{ client.adresse }}</p>
              </div>

            </ion-item>

        </ion-card-content>
    </ion-card>

</ion-content>
