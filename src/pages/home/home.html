<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chercher un client </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="container" style="color:black">
        <p>
            Remplissez l'un des champs
        </p>
        <ion-list>

            <ion-item>
              <ion-label floating>Nom </ion-label>
              <ion-input  [(ngModel)]='nom' type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Pr√©nom </ion-label>
              <ion-input  [(ngModel)]='prenom' type="text"></ion-input>
            </ion-item>

            <ion-item >
              <ion-label floating> Siret</ion-label>
              <ion-input  [(ngModel)]='siret' type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating> Adresse </ion-label>
              <ion-input  [(ngModel)]='adresse' type="text"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
          <button ion-button (click)="searchClient()" > Chercher </button>
        </div>
    </div>
</ion-content>
